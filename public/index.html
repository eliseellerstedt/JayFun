<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>JayFun</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
 
</head>
<body>

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
            <a href="/"><h1>JayFun</h1></a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>

   <div class="container">
     <div class="row">
      <div class="funfixer">
        <div class="info">
          <form class="funfixerForm">
            <input type="text" placeholder="Title" name="title" id="title"/>
            <input type="text" placeholder="Description" name="description" id="description"/>
            <input type="text" placeholder="Host" name="host" id="host"/>
            <input type="text" placeholder="Image" name="img" id="img"/>
            <input type="text" placeholder="Address" name="address" id="address"/>
            <button class="new-fun" type="submit">Create</button>
          </form>   
        </div>
      </div>
      <div id="funfixers">
        
          <!-- Adds funfixers here -->

      </div>
      </div>
    </div>
   

   <script id="funfixerTemplate" type="text/template">
     
        <div class="info">
          <button class="btn join">
            <% if (hasJoined) { %>
              <i class="fa fa-heart"></i>
            <% }else{ %>
              <i class="fa fa-heart-o"></i>

          <% } %>
          </button>
          <div class="host-box">
            <p class="host"><%= host %></p>

          </div>
          <div class="img-box">
            <img class="img" src="<%= img %>"/>
          </div>
          <div class="title"><%= title %></div>
          
          <div class="buttons">
            <button class="btn remove"><i class="fa fa-trash"></i></button>
          </div>
        </div>
    
  </script>

  <script id="funfixerDetailsTemplate" type="text/template">
    <div class="info">
          <button class="btn join">
            <% if (hasJoined) { %>
              <i class="fa fa-heart fa-2x"></i>
            <% }else{ %>
              <i class="fa fa-heart-o fa-2x"></i>

          <% } %>
          </button>
          <div class="host-box">
            <p class="host"><%= host %></p>

          </div>
          <div class="img-box">
            <img class="img" src="<%= img %>"/>
          </div>
          <div class="title"><%= title %></div>
          <div class="description"><%= description %></div>
          <div class="map">
            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"width="100%" height="300px" src="https://maps.google.com/maps?hl=en&q=<%= address %>&ie=UTF8&t=roadmap&z=10&iwloc=B&output=embed"><div><small><a href="http://embedgooglemaps.com">
                  embedgooglemaps.com
              </a></small></div><div><small><a href="https://www.premiumlinkgenerator.com/">premium link generator </a></small></div></iframe>
              </div>
          <div class="buttons">
            <button class="btn remove"><i class="fa fa-trash"></i></button>
            <button class="btn edit"><i class="fa fa-pencil"></i></button>
            <button class="btn save" style="display:none"><i class="fa fa-floppy-o"></i></button> 
            <button class="btn cancel" style="display:none"><i class="fa fa-ban"></i></button>
          </div>
        </div>
  </script>
  
  <!--<script src="js/routes/routes.js"></script>
  <script src="js/models/funfixer.js"></script>
  <script src="js/collections/funfixerList.js"></script>
  <script src="js/views/funfixerListItemView.js"></script>
  <script src="js/views/funfixerDetailsView.js"></script>
  <script src="js/views/funfixerListView.js"></script>
  <script src="js/views/appView.js"></script>
  <script src="js/app.js"></script>-->
  <script src="js/script.js"></script>
</body>
</html>
