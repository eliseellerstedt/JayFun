<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>WayFun</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
  
  <script>

            $(function() {
                var Funfixer = Backbone.Model.extend();

                var FunfixerList = Backbone.Collection.extend({
                    model: Funfixer,
                    url: 'funfixers.json'
                });   

                var FunfixerView = Backbone.View.extend({
                    el: "#funfixers",
                    template: _.template($('#funfixerTemplate').html()),
                    render: function(eventName) {
                        _.each(this.model.models, function(funfixer){
                            var funfixerTemplate = this.template(funfixer.toJSON());
                            $(this.el).append(funfixerTemplate);
                        }, this);

                        return this;
                    }
                });

                var funfixers = new FunfixerList();    
                var funfixerView = new FunfixerView({model: funfixers});
                funfixers.fetch({
          success: function() {
                      funfixerView.render();
                    }
                });

            });
        </script>
</head>
<body>

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
            <h1>JayFun</h1>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li><a href="#/parties">Parties</a></li>
            <li><a href="#/funfixers">Funfixers</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>

   <div class="container">
     <div class="row">
      <div id="funfixers"></div>
    </div>
   </div>

   <script id="funfixerTemplate" type="text/template">
   <div class="funfixer">
      <div class="info">
        
        <div class="title"><%= title %></div>
        
      </div>
  </div>
</script>

</body>
</html>
