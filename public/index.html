<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>JayFun</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
 
</head>
<body>

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
            <h1>JayFun</h1>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li><a href="#/parties">Parties</a></li>
            <li><a href="#/funfixers">Funfixers</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>

   <div class="container">
     <div class="row">
      <div id="funfixers"></div>
    </div>
   </div>

   <script id="funfixerTemplate" type="text/template">
     <div class="funfixer">
        <div class="info">
          
          <div class="title"><%= title %></div>
          <div class="description"><%= description %></div>
          <div class="host"><%= host %></div>
          <img src="<%= img %>"/>
          
        </div>
    </div>
  </script>
    
  <script src="js/models/funfixer.js"></script>
  <script src="js/collections/funfixerList.js"></script>
  <script src="js/views/funfixerView.js"></script>
  <script src="js/views/appView.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
